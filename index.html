<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn eerste Bootstrap pagina</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-primary">Mijn eerste Bootstrap pagina</h1>
        <p class="text-muted">Dit is mijn allereerste Bootstrap project.</p>

        <button class="btn btn-success">Klik mij</button>

        <div class="row mt-4">
            <div class="col-6 bg-light p-3">
                <h2>Voornaam</h2>
                <ul>
                    <li>Ahmed</li>
                    <li>Sara</li>
                    <li>Jasper</li>
                </ul>
            </div>

            <div class="col-6 bg-secondary text-white p-3">
                <h2>Achternaam</h2>
                <ul>
                    <li>Ali</li>
                    <li>De Vries</li>
                    <li>Smits</li>
                </ul>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Eerste card</h5>
                <p class="card-text">Dit is mijn eerste card die ik met bootstrap heb gemaakt. </p>
            </div>
        </div>
</body>

</html>
